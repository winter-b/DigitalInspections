version: "3.3"

networks:
  internal:
  external:

services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8666:8080"
    networks:
      - external

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    hostname: backend.localhost
    ports:
      - "8667:80"
    networks:
      - external
      - internal
    depends_on:
      - db

  db:
    build:
      context: ./Database
      dockerfile: Dockerfile      
    container_name: database
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=DigitalInspections
    ports:
      - "5432:5432"
    networks:
      - internal